<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">

  <body>
    <header id="header">
      <div class="brand">
        <img src="Images/Logologo.png" alt="brandlogo" class="brand-logo" />

      <nav id="nav-bar">
        <ul id="nav-list">
          <li class="nav-items"><a href="about.html">About Cars</a></li>
          <li class="nav-items"><a href="services.html">Services</a></li>
          <li class="nav-items"><a href="form.html">Sign Up</a></li>

      </nav>
      <div class="social-links">
        <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href=""><i class="fa fa-pinterest" aria-hidden="true"></i></a>

          <img src="Images/product-images/image 1.jpg" class="product-image" id="first-clone" />
        </div>
      </div>
      <div class="slider-buttons">
        <i id="previousBtn" class="fa fa-arrow-left" aria-hidden="true"></i>
        <i id="nextBtn" class="fa fa-arrow-right" aria-hidden="true"></i>

    </section>
    <script src="js/app.js">
